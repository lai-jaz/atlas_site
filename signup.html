<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas | Signup</title>
    <style>
        body {
            font-family: "Inter";
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px; /* Adjust the width as needed */
            height: auto;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            margin-top: 20px; /* Add margin to separate from the logo */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #F75C30;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .transparentButton {
            background-color: transparent;
            border: 1px solid #ffffff00; /* Add a border for visibility */
            color: #000000; /* Set text color */
            padding: 1px 1px; /* Adjust padding as needed */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="logo">
        <form action = "\Atlas\Atlas.html"><button class = "transparentButton">
        <img src="\Atlas\Images\atlas logo.png" alt="Logo"></button></form>
    </div>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/Atlas/SignUp.php" method="post" id="signupForm" >
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" required>
        </div>
        <button type="submit" onclick="submitForm()">Sign Up</button>
    </form>
</div>

<script>
    function submitForm() {
        // Add your form submission logic here
        // For demonstration purposes, redirecting to a separate page
        window.location.href = "success-page.html";
    }
</script>

</body>
</html>
